<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 
    En este ejercicio deberéis crear una página con un formulario de inicio de sesión, está pagina tendrá:
        · Una imagen de fondo.
        · Un formulario de inicio de sesión:
            -> contendrá mail y contraseña
            -> un recuadro seleccionable de "Acepto términos y condiciones"
            -> un botón de enviar.
        · Validación de campos. 
    -->
    <div class="container">
        <div class="login-form">
            <form action="">
                <h2>Formulario de Login</h2>
                <div class="form-nombre">
                    <label for="email">Nombre: </label>
                    <input required type="email" name="email" id="email" placeholder="Aquí su email">
                </div>
                <div class="form-pass">
                    <label for="password">Contraseña: </label>
                    <input required type="password" name="password" id="password" placeholder="Aquí su contraseña">
                </div>
                <div class="form-terms">
                    <input required type="checkbox" name="terminos" id="terminos">
                    <label  for="check">He leido y acepto la politica de privacidad. </label>
                </div>
                <div class="form-send">
                    <button type="submit">Enviar</button>
                </div>

            </form>
        </div>
    </div>

</body>

</html>
